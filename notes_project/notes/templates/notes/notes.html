<!DOCTYPE html>
<html>
<head>
    <title>My Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-dark">Hello, {{ user.username }}</h2>
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
    </div>

    <div class="card mb-4 border-info">
        <div class="card-header bg-info text-white">Add a New Note</div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label text-dark">Title</label>
                    <input type="text" name="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label text-dark">Content</label>
                    <textarea name="content" rows="3" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-info text-white">Save Note</button>
            </form>
        </div>
    </div>

    <div class="row">
        {% for note in notes %}
        <div class="col-md-6 mb-3">
            <div class="card border-secondary shadow-sm">
                <div class="card-header fw-bold bg-secondary text-white">{{ note.title }}</div>
                <div class="card-body bg-light">
                    <p class="card-text">{{ note.content }}</p>
                    <a href="{% url 'delete_note' note.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-muted">No notes yet. Add one above!</p>
        {% endfor %}
    </div>
</div>

</body>
</html>
