<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<h1 style="color:black;text-align:center">Notes_app</h1>
<div class="container mt-5">
    <div class="card mx-auto border-primary" style="max-width: 500px;">
        <div class="card-body">
            <h3 class="card-title text-center text-primary">Create Account</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <p class="text-center mt-3 text-secondary">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
